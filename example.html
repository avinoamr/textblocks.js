<!DOCTYPE html>
<html>
    <head>
        <style>
        * {
           margin: 0;
           padding: 0; 
           font-family: Arial, sans-serif;
        }
        #container {
            margin: 100px auto;
            padding: 10px;
            width: 300px;
            height: 100px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }
        .tag {
            display: block;
            padding: 3px 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            color: white;
        }
        .tag.blue {
            background: blue;
        }
        .tag.red {
            background: red;
        }
        .tag.green {
            background: green;
        }
        .tag.yellow {
            background: yellow;
        }
        .tag.silver {
            background: silver;
        }

        </style>
    </head>
    <body>

        <div id="container"></div>

        <script type="text/javascript" src="jquery-1.7.2.js"></script>
        <script type="text/javascript" src="textblocks.js"></script>

        <script>

            $( '#container' ).textblocks({
                block: function( block ) {

                    var color = [ 'blue', 'red', 'green', 'yellow', 'silver' ][ Math.floor( Math.random() * 5 ) ];
                    return $( '<span class="tag silver">' + block + '</span>' );

                }
            });

        </script>
    </body>

</html>
